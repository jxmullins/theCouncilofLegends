# The Council of Legends - Configuration
# ========================================

#=============================================================================
# Debate Settings
#=============================================================================

# Number of debate rounds (opening + rebuttals)
DEFAULT_ROUNDS=3

# Timeout per AI response (seconds)
TURN_TIMEOUT=120

# Suggested max words per response
MAX_RESPONSE_WORDS=400

# Summarize after each round for context management
SUMMARIZE_AFTER_ROUND=false

#=============================================================================
# AI Model Configuration
#=============================================================================

# Claude model (sonnet, opus, haiku)
CLAUDE_MODEL="sonnet"

# Codex model (use gpt-4o or gpt-4.1 for ChatGPT accounts)
CODEX_MODEL="gpt-4o"

# Gemini model
GEMINI_MODEL="gemini-2.5-flash"

#=============================================================================
# Execution Settings
#=============================================================================

# Run opening statements in parallel (experimental)
PARALLEL_OPENING=false

# Retry failed AI calls
RETRY_ON_FAILURE=true

# Maximum retry attempts
MAX_RETRIES=2

# Delay between retries (seconds)
RETRY_DELAY=5

#=============================================================================
# Output Settings
#=============================================================================

# Output format (markdown, json, text)
OUTPUT_FORMAT="markdown"

# Save debate transcripts
SAVE_DEBATES=true

# Directory for saved debates
DEBATES_DIR="./debates"

# Use ANSI colors in terminal output
USE_COLORS=true

# Verbose logging
VERBOSE=false

#=============================================================================
# Context Management
#=============================================================================

# Maximum context size per turn (characters)
MAX_CONTEXT_CHARS=8000

# Include full history vs summaries
INCLUDE_FULL_HISTORY=false
